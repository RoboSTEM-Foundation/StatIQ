name: Flutter Android Build (Ignore Warnings)

# This workflow builds and tests a Flutter app for Android only
# It uses actions that are not certified by GitHub but are widely used in the Flutter community

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android-build:
    runs-on: ubuntu-latest
    name: Android Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' # Update this to match your Flutter version
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter code (ignore warnings)
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true
        continue-on-error: true

      - name: Run Flutter tests
        run: flutter test || true
        continue-on-error: true

      - name: Build Android APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build Android App Bundle (AAB)
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Show build info
        run: |
          echo "âœ… Android build completed successfully!"
          echo "ðŸ“± APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
          echo "ðŸ“¦ AAB size: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"

